<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="">
          uid：<input type="text" name="uid" id="uid" value="1"/>
          client: <input type="text" name="client" id="client" value="customer">
          <button id="customer-connect">customer connect</button>&nbsp;
          <button id="clear-btn">Clear Log</button>
      </form>
    </div>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var customerSocket = io(location.href);
        $('#customer-connect').click((e) => {
            e.preventDefault();
            let params = {
                uid: $('#uid').val(),
                type: $('#client').val()
            }
            customerSocket.emit('set_connect', params)
        });

        $("#clear-btn").click((e) => {
          e.preventDefault();
          $('#messages').find("li").remove();
        });

        //websock 1对1发送
        customerSocket.on('message', function (msg) {
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
