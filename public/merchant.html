<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
  </head>
  <body>
    <div>
        <form action="">
            uid：<input type="text" name="uid" id="uid" value="1"/>
            type: <input type="text" name="type" id="type" value="merhant">
            topic: <input type="text" name="topic" id="topic" value="store_1_base_notification">
            client: <input type="text" name="client" id="client" value="app">
            <button id="merchant-connect">merchant connect</button>&nbsp;
            <button id="clear-btn">Clear Log</button>
        </form>
    </div>
    <ul id="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var riderSocket = io('http://api.opf.com:3000/merchant');
        $('#merchant-connect').click((e) => {
            e.preventDefault();
            let params = {
                uid: $('#uid').val(),
                type: $('#type').val(),
                topic: $('#topic').val(),
                client: $('#client').val()
            }
            riderSocket.emit('set_connect', params)
        });
        $("#clear-btn").click((e) => {
          e.preventDefault();
          $('#messages').find("li").remove();
        });
        //websock 1对1发送
        riderSocket.on('message', function (msg) {
            $('#messages').append($('<li>').text(msg));
            window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
